plugins {
    id 'java'
    id 'war'
}

group 'com.revature'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.7.1'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compileOnly('javax.json.bind:javax.json.bind-api:1.0')
    compileOnly('javax.json:javax.json-api:1.1.4')
    compileOnly('javax.ws.rs:javax.ws.rs-api:2.1.1')
    compileOnly('javax.servlet:javax.servlet-api:4.0.1')
    compileOnly('javax.websocket:javax.websocket-api:1.1')
    implementation 'org.mongodb:mongodb-driver-sync:4.0.5'
    testImplementation 'org.mongodb:mongodb-driver-sync:4.0.5'

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'


}

test {
    useJUnitPlatform()
}